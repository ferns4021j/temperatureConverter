<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form [formGroup]="form" (ngSubmit)="convertTemperature()">
          <div class="form-group">
            <label for="tempOptions">Convert Options:</label>
            <select formControlName="tempOptions" class="form-control" (change)="tempChanged($event)">
              <option [ngValue]="null" disabled>Choose your option</option>
              <option *ngFor="let opt of tmpOpts" [ngValue]="opt.val">{{opt.optTxt}}
              </option>
            </select>
            <div *ngIf="f.tempOptions.invalid" class="alert alert-danger">
              <div *ngIf="f.tempOptions.errors.required">Option selection is required.</div>
            </div>
            <label for="inputValue">Temperature to convert</label>
            <input formControlName="inputValue" class="form-control" type="number">
            <div *ngIf="f.inputValue.invalid && f.inputValue.dirty" class="alert alert-danger">
              Numeric temperature value is required.
            </div>
            <div class="alert alert-info" *ngIf="(result.value !== 0 && !result.message)">
              <strong>Result!</strong> {{ result.value }}Â° {{resultOption}}.
            </div>
            <div class="alert alert-warning" *ngIf="result.message">
              <strong>Error!</strong>  {{ result.message }}
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
